<p-dialog [(visible)]="toogle" 
          [modal]="true"
          [responsive]="true"
          [draggable]="false"
          [resizable]="false"
          [closable]="false"
          [showHeader]="false"
          [closeOnEscape]="false"
          [style]="{'background':'transparent', 'box-shadow':'0px', 'border':'none', '-webkit-box-shadow':'none'}">
    <p-progressSpinner></p-progressSpinner>
</p-dialog>
